<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignLingo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Danfo&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Noto Sans", sans-serif;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 10%;
            z-index: 10;
        }

        .header {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(#eefff9 0%, #ffccc1, #dcdbff);
            padding: 0 10%;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            position: relative;
            text-align: center;
        }

        .header h1 {
            margin-top: 100px;
            font-size: 10vw;
            line-height: 9vw;
            display: inline-block;
        }

        .btn-container {
            margin-top: 20px;
        }

        .header a {
            text-decoration: none; /* Remove underline */
        }

        .header button {
            border: 0;
            outline: 0;
            display: inline-flex;
            align-items: center;
            font-size: 18px;
            margin-right: 20px;
            cursor: pointer;
            padding: 15px 20px; /* Adjust padding to fit the image */
        }

        .btn-dark {
            background: #000;
            color: #fff;
            padding: 10px 10px 10px 30px;
            border-radius: 40px;
        }

        .btn-dark img {
            width: 23px;
            background: #000;
            border-radius: 50%;
            padding: 3px;
            margin-left: 30px;
        }

        .logo-gif {
            width: 50px; /* Adjust the width as needed */
            height: auto;
            margin-left: 10px; /* Adjust the margin as needed */
            display: inline-block;
            vertical-align: middle;
        }

        /* Keyframes for pop animation */
        @keyframes pop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Keyframes for fade animation */
        @keyframes fade {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Apply the animations to the images */
        .animated-image {
            animation: pop 2s ease-in-out infinite, fade 5s ease-in-out infinite; /* Faster animation */
            animation-play-state: paused; /* Initially paused */
            position: absolute;
        }

        #sign1 {
            left: 45%;
            top: 1.5%;
            transform: translateX(-50%);
        }

        #sign2 {
            left: 5%;
            top: 30%;
            transform: translate(-50%, -50%);
        }

        #sign3 {
            right: 10%;
            top: 30%;
            transform: translate(50%, -50%);
        }

        #sign4 {
            left: 18%;
            top: 5%;
            transform: translate(-50%, -50%);
        }

        #sign5 {
            right: 18%;
            top: 5%;
            transform: translate(50%, -50%);
        }

        #sign6 {
            left: 28%;
            bottom: 1.5%;
            transform: translate(-50%, -50%);
        }

        #sign7 {
            right: 35%;
            bottom: 1.5%;
            transform: translate(50%, -50%);
        }

        #sign8 {
            left: 15%;
            top: 60%;
            transform: translate(-50%, -50%);
        }

        #sign9 {
            right: 15%;
            top: 60%;
            transform: translate(50%, -50%);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SignLingo</h1>
        <div class="btn-container">
            <a href="{{ url_for('translation') }}" class="btn-dark"> Get started <img src="{{ url_for('static', filename='images/arrow-white.png') }}"></a>
        </div>
        <!-- Add the images here -->
        <img src="{{ url_for('static', filename='images/sign1.png') }}" class="animated-image" id="sign1" alt="Sign 1">
        <img src="{{ url_for('static', filename='images/sign2.png') }}" class="animated-image" id="sign2" alt="Sign 2">
        <img src="{{ url_for('static', filename='images/sign3.png') }}" class="animated-image" id="sign3" alt="Sign 3">
        <img src="{{ url_for('static', filename='images/sign4.png') }}" class="animated-image" id="sign4" alt="Sign 4">
        <img src="{{ url_for('static', filename='images/sign5.png') }}" class="animated-image" id="sign5" alt="Sign 5">
        <img src="{{ url_for('static', filename='images/sign6.png') }}" class="animated-image" id="sign6" alt="Sign 6">
        <img src="{{ url_for('static', filename='images/sign7.png') }}" class="animated-image" id="sign7" alt="Sign 7">
        <img src="{{ url_for('static', filename='images/sign8.png') }}" class="animated-image" id="sign8" alt="Sign 8">
        <img src="{{ url_for('static', filename='images/sign9.png') }}" class="animated-image" id="sign9" alt="Sign 9">
    </div>
    <!-- Add the integrated JavaScript here -->
    <script>
        document.addEventListener('click', function() {
            const images = document.querySelectorAll('.animated-image');
            images.forEach(function(img) {
                img.style.animationPlayState = 'running'; // Start the animation loop
            });
        });
    </script>
</body>
</html>
